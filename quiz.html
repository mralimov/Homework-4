<!DOCTYPE html>
<html>
<head>
	<title>Quiz App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="home-box custom-box">
	<h3>Instructions:</h3>
	<p>Totoal number of questions:<span class="total-questions">5</span></p>
	<button type="button" class="btn">Start Quiz</button>
</div>

<div class="quiz-box custom-box hide">
	<div class="question-number">		
		Question 1 of 5
	</div>
	<div class="question-text">
		Which of the following is not a valid JavaScript variable name?
	</div>
	<div class="option-container">
		<div class="option">_first_names</div>
		<div class="option">2nmaes</div>
		<div class="option">FirstAndLast</div>
		<div class="option">None of above</div>
	</div>
	<div class="next-button">
		<button type="button" class="btn">Next</button>
	</div>
	<div class="answer-indicator">
	</div>
</div>


<!-- <script src="js/question.js"></script>
<script src="js/app.js"></script>  -->
</body>
</html>
